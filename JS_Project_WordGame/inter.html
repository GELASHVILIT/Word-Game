<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css" />

  <body>
    <header class="container-xxl display-flex m-auto mt-10">
      <h1>Word Game</h1>

    <main class="word-game display-flex m-auto">
      <section id="word-container" class="random-word display-flex">
        <p id="word"></p>
      </section>
      <div id="guess-conteiner" class="display-flex">
        <input type="text" id="guess-input" placeholder="Enter your guess" />
        <button class="btn btn-success" onclick="checkGuess()">Check</button>
      </div>
      <div id="massage"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="./assets/JavaScript/main.js"></script>
